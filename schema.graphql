enum Token {
  DAI
  USDC
}

enum ZToken {
  zDAI
  zUSDC
}

enum LendingPoolAction {
  Deposit
  Repay
  Withdraw
  Liquidate
}

enum EthEvent {
  LoanCreated
  TokenDeposited
  TokenWithdrawn
  TokenRepaid
  PaymentLiquidated
  SignerAdded
  SignerRemoved
  CollateralWithdrawn
  CollateralDeposited
  InterestSubmitted
  InterestAccepted
}

enum InterestUpdateStatusAction {
  Requested
  Canceled
}

enum AccruedInterestStatusAction {
  Withdrawn
  Updated
}

type EthTransaction @entity {
  id: ID!
  event: EthEvent!
  from: Bytes!
  gasPrice: BigInt!
  gasSent: BigInt!
  hash: Bytes!
  index: BigInt!
  to: Bytes!
  value: BigInt!
  contract: Bytes!
  timestamp: BigInt!
  gasLimit: BigInt!
  blockNumber: BigInt!
}

type Borrower @entity {
  id: ID!
  address: Bytes!
  loans: [Loan!]! @relation
}

type Loan @entity {
  id: ID!
  transaction: EthTransaction!
  borrower: Borrower!
  startDate: BigInt! # https://github.com/graphql/graphql-js/issues/1003#issuecomment-324790647
  interestRate: BigInt!
  collateralRatio: BigInt! 
  maxLoanAmount: BigInt!
  numberDays: BigInt!
  amountBorrow: BigInt!
  collateralDeposits: [CollateralDeposit!]!
  collateralWithdrawns: [CollateralWithdraw!]!
}

type CollateralDeposit @entity {
  id: ID!
  transaction: EthTransaction!
  loan: Loan!
  borrower: Borrower!
  amount: BigInt!
}

type CollateralWithdraw @entity {
  id: ID!
  transaction: EthTransaction!
  loan: Loan!
  borrower: Borrower!
  amount: BigInt!
}

type Signer @entity {
  id: ID!
  address: Bytes!
  active: Boolean!
}

type LendingPoolStatus @entity {
  id: ID!
  zToken: ZToken!
  lendingToken: Token!
  transaction: EthTransaction!
  address: Bytes!
  amount: BigInt!
  action: LendingPoolAction!
}

type InterestSubmitted @entity {
  id: ID!
  transaction: EthTransaction!
  signer: Bytes!
  lender: Bytes!
  blockNumber: BigInt!
  interest: BigInt!
}

type InterestAccepted @entity {
  id: ID!
  transaction: EthTransaction!
  lender: Bytes!
  blockNumber: BigInt!
  interest: BigInt!
  acceptedAt: BigInt!
}

type AccruedInterestStatus @entity {
  id: ID!
  transaction: EthTransaction!
  lender: Bytes!
  totalAmount: BigInt!
  accruedInterest: BigInt!
  action: AccruedInterestStatusAction!
}

type InterestUpdateStatus @entity {
  id: ID!
  transaction: EthTransaction!
  lender: Bytes!
  blockNumber: BigInt!
  updatedAt: BigInt!
  action: InterestUpdateStatusAction!
}
